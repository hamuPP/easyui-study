<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DateTimeBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DateTimeBox</h2>
	<p>Click the calendar image on the right side.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input class="easyui-datetimebox" label="Select DateTime:" labelPosition="top" style="width:100%;" value="1505111400000">
		</div>
        <div style="margin-bottom:20px">
            <input class="easyui-datetimebox" label="Select DateTime:" labelPosition="top" style="width:100%;" value="6/1/2012 12:30:56">
            <input class="easyui-datetimebox" id="testMe23" label="Select DateTime:" labelPosition="top" style="width:100%;" value="09/11/2017 14:30:00">
        </div>
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" value="6/1/2012 12:30:56" label="Description:" labelPosition="top" style="width:100%;">
		</div>
	</div>
</body>
</html>
