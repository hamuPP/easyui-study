<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
	<link rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
	<script src="../jquery-easyui-1.5/jquery.min.js"></script>
	<script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
</head>
<style>
	.left{
		float: left;
		background: deeppink;
		width: 200px;
		height: 100%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		padding: 15px;
	}
	.right{
		float: right;
		width: 50px;
		height: 100%;
		background: #9a61ff;
	}
	.innerLleft{
		width: 100%;
		height: 100%;
		background: darkred;
		color:#fff;
	}
</style>
<body>
	<div id="cc" class="easyui-layout" style="width:600px;height:400px;">
		<div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">

			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'north'" style="width:180px;height: 200px;background: pink;">
					<div class="easyui-layout left" data-options="">
						<div class="innerLleft">innerLeft</div>
					</div>
					<div class="easyui-layout right" data-options="" >
						<div>right</div>
					</div>
				</div>
				<div data-options="region:'center'" style="height: 50px;background:green;"></div>
			</div>

		</div>
	</div>
</body>
</html>
