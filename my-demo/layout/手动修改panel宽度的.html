<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.5/themes/default/easyui.css">
    <script type="text/javascript" src="../../jquery-easyui-1.5/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.5/jquery.easyui.min.js"></script>
</head>
<body>

<div id="cc" class="easyui-layout" style="width:600px;height:400px;">
    <div data-options="region:'west',title:'West',split:true" style="width:100px;"></div>
    <div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;"></div>
</div>

<button id="change">修改west宽度</button>

</body>

<script>
    $(function(){
        var $btn = $("#change");
        var layout = $("#cc");

        var westPanel = layout.layout("panel", 'west');
        var centerPanel = layout.layout("panel", 'center');


        westPanel.panel({
            onResize: function(){
                console.log("onresize");
                //centerPanel.panel("resize");//无效
                //centerPanel.panel("resize",{width:300});//函数生效，但不是预期中的效果
                //layout.layout("resize");
            }
        });

        $btn.click(function(){
            westPanel.panel("resize", {
                width:200
            });
            //layout.layout("resize");
        });

    })
</script>
</html>
