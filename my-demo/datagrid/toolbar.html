<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../../jquery-easyui-1.5/themes/default/easyui.css"/>
	<link rel="stylesheet" href="../../jquery-easyui-1.5/themes/icon.css"/>
	<script src="../../jquery-easyui-1.5/jquery.min.js"></script>
	<script src="../../jquery-easyui-1.5/jquery.easyui.min.js"></script>
	<title>使用JS初始化table</title>
</head>
<body>
<div id="tb" style="display: none;">
	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true"></a>
	<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true"></a>
</div>
<table id="listDataGrid">

</table>
	<script>

		$('#listDataGrid').datagrid({
			toolbar:"#tb",
			url:"datagrid_data1.json",
			rownumbers:true,
			columns:[[
				{field:'productid',title:'productid',width:100},
				{field:'productname',title:'productname',width:100},
				{field:'unitcost',title:'unitcost',width:100}
			]]
		});

	</script>

</body>
</html>
