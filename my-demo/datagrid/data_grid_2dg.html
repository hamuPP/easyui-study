		/**
		 * 获得父元素的子元素的平分宽度
		 * @param {Number} columnSum 子元素（列）数量
		 * @param {String} parentID 父元素id，记得带上#
		 * @returns {number} 平均宽度
		 */
		function getColWidth(columnSum, parentID){
			var width = Math.floor($(parentID).width() / columnSum);
			return width;
		}
