<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>panel</title>
	<link rel="stylesheet" href="../jquery-easyui-1.5/themes/default/easyui.css"/>
	<link rel="stylesheet" href="../jquery-easyui-1.5/themes/icon.css"/>
	<script src="../jquery-easyui-1.5/jquery.min.js"></script>
	<script src="../jquery-easyui-1.5/jquery.easyui.min.js"></script>
	<style>
		.wrapper{
			width:50%;/*高度不用设置*/
			word-wrap: break-word;
			word-break: normal;
			background-color:#444;
		}
		.wraper2{
			width: 70%;
			word-wrap: break-word;
			word-break: normal;

		}
		.wraper2 .panel-body{
			height: auto !important;
		}
		.my-panel{
			width:100%;
		}
		/*.my-panel .panel-header {*/
			/*width: 100%;*/
		/*}*/
		.my-panel.panel-body {
			background: #eee;
			width: 100%;
			height: auto !important;
		}
	</style>
</head>
<body>
<h3>响应式panel</h3>
<div class="wrapper">
	<div class="easyui-panel my-panel" title="标题" data-options="fit:true">
		<!--<header>面板标题</header>-->
		<p>panel 内容111111111111111</p>
		<p>panel 内容2222222222222222222</p>
		<p>333333333333333333333333333333333333333</p>
	</div>
</div>


<div class="wraper2" id="wraper2">
	<div id="p" class="easyui-panel" title="fit" border="true"
		 data-options="fit:true,border:false">
		<p>embed panel</p>
		<p>abcdabcdabcdabcdabcdabcdabcdabcdabcdabcd</p>
	</div>
</div>


<div id="p2" style="padding:10px;">
	<p>panel content.</p>
	<p>panel content.</p>
</div>

<script>
	$(document).ready(function(){



//		console.log(123);
		$('#p2').panel({
			width:500,
			height:150,
			title: 'My Panel',
			tools: [{
				iconCls:'icon-add',
				handler:function(){alert('new')}
			},{
				iconCls:'icon-save',
				handler:function(){alert('save')}
			}]
		});

		$(window).resize(function(){
//			console.log($('#p'));
			$('#p').panel('resize',{
				width:$("#wraper2").width(),
				height:$("#wraper2").height()
			});
		});
	});
</script>
</body>
</html>
